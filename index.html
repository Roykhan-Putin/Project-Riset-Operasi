<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Critical Path</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Critical Path</h1>
        <form id="taskForm">
            <label for="taskCount">Enter the number of tasks :</label>
            <input type="number" id="taskCount" name="taskCount" min="1" required>
            <button type="submit">Submit</button>
        </form>
        <div id="taskDetails" class="hidden">
            <!-- Task details will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
